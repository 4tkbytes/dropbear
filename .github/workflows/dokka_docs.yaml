name: Publish Documentation and Maven Repository

on:
  push:
    branches:
      - main
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Stop bothering with .env
        run: touch .env

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Generate Dokka documentation
        run: ./gradlew dokkaGenerate

      - name: Publish to Maven Local
        run: ./gradlew publishAllPublicationsToGitHubPagesRepository

      - name: Prepare GitHub Pages content
        run: |
          mkdir -p pages_content
          # Copy Maven repo to root
          cp -r build/repo/* pages_content/ || true
          # Copy Dokka docs to /docs subdirectory
          mkdir -p pages_content/docs
          cp -r build/dokka/html/* pages_content/docs/ || true
          # Create index.html that redirects to docs
          cat > pages_content/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>Redirecting...</title>
            <meta http-equiv="refresh" content="0; url=./docs/">
            <link rel="canonical" href="./docs/">
          </head>
          <body>
            <p>Redirecting to <a href="./docs/">documentation</a>...</p>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./pages_content

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4