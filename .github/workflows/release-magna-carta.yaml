name: Release Magna Carta

on:
  push:
    tags:
      - 'magna-carta-v*'

permissions:
  contents: write

jobs:
  build-and-release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: magna-carta-linux-x64
            binary_name: magna-carta

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: magna-carta-windows-x64.exe
            binary_name: magna-carta.exe

          - os: windows-latest
            target: aarch64-pc-windows-msvc
            artifact_name: magna-carta-windows-arm64.exe
            binary_name: magna-carta.exe

          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: magna-carta-macos-x64
            binary_name: magna-carta

          - os: macos-14
            target: aarch64-apple-darwin
            artifact_name: magna-carta-macos-arm64
            binary_name: magna-carta
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }} -p magna-carta

      - name: Rename and prepare artifact
        shell: bash
        run: |
          SRC="target/${{ matrix.target }}/release/${{ matrix.binary_name }}"
          DST="${{ matrix.artifact_name }}"
          cp "$SRC" "./$DST"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}

  create-release:
    needs: build-and-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Check if changelog exists
        id: changelog-check
        run: |
          if [ -f "docs/changelog/magna-carta/CHANGELOG.md" ]; then
            cp docs/changelog/magna-carta/CHANGELOG.md ./RELEASE_BODY.md
            echo "changelog_exists=true" >> $GITHUB_OUTPUT
          else
            echo "changelog_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}  # Uses the actual tag name (e.g., magna-carta-v1.2.3)
          name: Magna Carta Release ${{ github.ref_name }}
          body_path: ${{ steps.changelog-check.outputs.changelog_exists == 'true' && 'RELEASE_BODY.md' || '' }}
          files: |
            artifacts/magna-carta-linux-x64/magna-carta-linux-x64
            artifacts/magna-carta-windows-x64.exe/magna-carta-windows-x64.exe
            artifacts/magna-carta-windows-arm64.exe/magna-carta-windows-arm64.exe
            artifacts/magna-carta-macos-x64/magna-carta-macos-x64
            artifacts/magna-carta-macos-arm64/magna-carta-macos-arm64